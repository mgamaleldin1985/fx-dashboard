<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Performance Dashboard - Live Data</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #root { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Info = ({className, onMouseEnter, onMouseLeave}) => (
            <svg className={className} onMouseEnter={onMouseEnter} onMouseLeave={onMouseLeave} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="16" x2="12" y2="12"/>
                <line x1="12" y1="8" x2="12.01" y2="8"/>
            </svg>
        );
        const CheckCircle = ({className}) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );
        const AlertCircle = ({className}) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        );
        const TrendingUp = ({className}) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                <polyline points="17 6 23 6 23 12"/>
            </svg>
        );
        
        const FXDashboard = () => {
          const [hoveredTooltip, setHoveredTooltip] = useState(null);
          const [dashboardData, setDashboardData] = useState(null);
          const [loading, setLoading] = useState(true);
          const [error, setError] = useState(null);

          useEffect(() => {
            fetch('fx-data.json')
              .then(response => {
                if (!response.ok) throw new Error('Could not load fx-data.json');
                return response.json();
              })
              .then(rawData => {
                const processed = processRawData(rawData);
                setDashboardData(processed);
                setLoading(false);
              })
              .catch(err => {
                setError(err.message);
                setLoading(false);
              });
          }, []);

          const processRawData = (rawData) => {
            const segments = {
              SME: { pnl: 0, pnlSPLM: 0, volume: 0, volumeSPLM: 0, transactions: 0, transactionsSPLM: 0, splits: {} },
              Retail: { pnl: 0, pnlSPLM: 0, volume: 0, volumeSPLM: 0, transactions: 0, transactionsSPLM: 0, splits: {} },
              Cards: { pnl: 0, pnlSPLM: 0, volume: 0, volumeSPLM: 0, transactions: 0, transactionsSPLM: 0, splits: {} }
            };
            
            const currencies = {};
            let totalPnl = 0, totalPnlSPLM = 0, totalVolume = 0, totalVolumeSPLM = 0, 
                totalTransactions = 0, totalTransactionsSPLM = 0;
            let inwardPnl = 0, inwardPnlSPLM = 0, inwardVolume = 0, inwardTransactions = 0;
            let outwardPnl = 0, outwardPnlSPLM = 0, outwardVolume = 0, outwardTransactions = 0;

            rawData.forEach(row => {
              const segment = row.Segmentation;
              const direction = row.BaseDirection3;
              const currency = row.Deal_CCY;
              const pnlMTD = parseFloat(row['P&L MTD']) || 0;
              const pnlSPLM = parseFloat(row['P&L SPLM']) || 0;
              const volMTD = parseFloat(row['Vol MTD']) || 0;
              const volSPLM = parseFloat(row['Vol SPLM']) || 0;
              const transMTD = parseFloat(row['Transactions MTD']) || 0;
              const transSPLM = parseFloat(row['Transactions SPLM']) || 0;

              if (segments[segment]) {
                segments[segment].pnl += pnlMTD;
                segments[segment].pnlSPLM += pnlSPLM;
                segments[segment].volume += volMTD;
                segments[segment].volumeSPLM += volSPLM;
                segments[segment].transactions += transMTD;
                segments[segment].transactionsSPLM += transSPLM;

                if (!segments[segment].splits[direction]) {
                  segments[segment].splits[direction] = { pnl: 0, volume: 0 };
                }
                segments[segment].splits[direction].pnl += pnlMTD;
                segments[segment].splits[direction].volume += volMTD;

                if (!currencies[currency]) {
                  currencies[currency] = { pnl: 0, pnlSPLM: 0 };
                }
                currencies[currency].pnl += pnlMTD;
                currencies[currency].pnlSPLM += pnlSPLM;

                totalPnl += pnlMTD;
                totalPnlSPLM += pnlSPLM;
                totalVolume += volMTD;
                totalVolumeSPLM += volSPLM;
                totalTransactions += transMTD;
                totalTransactionsSPLM += transSPLM;

                if (direction === 'Inward') {
                  inwardPnl += pnlMTD;
                  inwardPnlSPLM += pnlSPLM;
                  inwardVolume += volMTD;
                  inwardTransactions += transMTD;
                } else if (direction === 'Outward') {
                  outwardPnl += pnlMTD;
                  outwardPnlSPLM += pnlSPLM;
                  outwardVolume += volMTD;
                  outwardTransactions += transMTD;
                }
              }
            });

            const formattedSegments = Object.entries(segments).map(([name, seg]) => {
              const pnlGrowth = seg.pnlSPLM > 0 ? (((seg.pnl - seg.pnlSPLM) / seg.pnlSPLM) * 100).toFixed(2) : 0;
              const volumeGrowth = seg.volumeSPLM > 0 ? (((seg.volume - seg.volumeSPLM) / seg.volumeSPLM) * 100).toFixed(2) : 0;
              const transGrowth = seg.transactionsSPLM > 0 ? (((seg.transactions - seg.transactionsSPLM) / seg.transactionsSPLM) * 100).toFixed(2) : 0;
              
              const splits = Object.entries(seg.splits).map(([splitName, data]) => ({
                name: splitName,
                pnl: (data.pnl / 1000).toFixed(2),
                volume: (data.volume / 1000000).toFixed(2),
                share: seg.pnl > 0 ? ((data.pnl / seg.pnl) * 100).toFixed(1) : 0
              }));

              const avgTicket = seg.transactions > 0 ? ((seg.volume / 1000) / seg.transactions).toFixed(2) : 0;

              return {
                name,
                pnl: (seg.pnl / 1000).toFixed(2),
                pnlGrowth: parseFloat(pnlGrowth),
                volume: (seg.volume / 1000000).toFixed(2),
                volumeGrowth: parseFloat(volumeGrowth),
                transactions: (seg.transactions / 1000).toFixed(1),
                transactionsGrowth: parseFloat(transGrowth),
                avgTicket: parseFloat(avgTicket),
                status: parseFloat(pnlGrowth) > 15 ? 'excellent' : parseFloat(pnlGrowth) > 0 ? 'good' : 'attention',
                splits,
                hasTransactions: name !== 'Cards',
                hasPaymentMethod: name !== 'Cards'
              };
            });

            const formattedCurrencies = Object.entries(currencies).map(([code, data]) => ({
              code,
              growth: data.pnlSPLM > 0 ? (((data.pnl - data.pnlSPLM) / data.pnlSPLM) * 100).toFixed(2) : 0
            })).sort((a, b) => b.growth - a.growth);

            const inwardPnlGrowth = inwardPnlSPLM > 0 ? (((inwardPnl - inwardPnlSPLM) / inwardPnlSPLM) * 100).toFixed(1) : 0;
            const outwardPnlGrowth = outwardPnlSPLM > 0 ? (((outwardPnl - outwardPnlSPLM) / outwardPnlSPLM) * 100).toFixed(1) : 0;

            return {
              overview: {
                thisMonth: {
                  pnl: (totalPnl / 1000).toFixed(2),
                  volume: (totalVolume / 1000000).toFixed(2),
                  transactions: (totalTransactions / 1000).toFixed(0)
                },
                lastMonth: {
                  pnl: (totalPnlSPLM / 1000).toFixed(2),
                  volume: (totalVolumeSPLM / 1000000).toFixed(2),
                  transactions: (totalTransactionsSPLM / 1000).toFixed(0)
                }
              },
              direction: {
                inward: {
                  pnl: (inwardPnl / 1000).toFixed(2),
                  pnlSPLM: (inwardPnlSPLM / 1000).toFixed(2),
                  pnlGrowth: inwardPnlGrowth,
                  volume: (inwardVolume / 1000000).toFixed(2),
                  transactions: (inwardTransactions / 1000).toFixed(0)
                },
                outward: {
                  pnl: (outwardPnl / 1000).toFixed(2),
                  pnlSPLM: (outwardPnlSPLM / 1000).toFixed(2),
                  pnlGrowth: outwardPnlGrowth,
                  volume: (outwardVolume / 1000000).toFixed(2),
                  transactions: (outwardTransactions / 1000).toFixed(0)
                }
              },
              segments: formattedSegments,
              currencies: formattedCurrencies
            };
          };

          if (loading) {
            return (
              <div className="w-full h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center">
                <div className="text-white text-2xl">Loading dashboard data...</div>
              </div>
            );
          }

          if (error) {
            return (
              <div className="w-full h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center">
                <div className="text-center">
                  <AlertCircle className="w-16 h-16 text-red-400 mx-auto mb-4" />
                  <div className="text-white text-2xl mb-2">Error Loading Data</div>
                  <div className="text-slate-400">{error}</div>
                  <div className="text-slate-500 mt-4">Make sure fx-data.json is in the same directory as index.html</div>
                </div>
              </div>
            );
          }

          const { overview, segments, currencies, direction } = dashboardData;
          const calculateGrowth = (current, previous) => {
            const curr = parseFloat(current);
            const prev = parseFloat(previous);
            if (prev === 0) return 0;
            return (((curr - prev) / prev) * 100).toFixed(1);
          };

          const pnlGrowth = calculateGrowth(overview.thisMonth.pnl, overview.lastMonth.pnl);
          const volumeGrowth = calculateGrowth(overview.thisMonth.volume, overview.lastMonth.volume);
          const transactionsGrowth = calculateGrowth(overview.thisMonth.transactions, overview.lastMonth.transactions);

          return (
            <div className="w-full h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-6 overflow-auto">
              <div className="mb-6">
                <h1 className="text-3xl font-bold text-white mb-2">FX Performance Overview</h1>
                <p className="text-slate-400">October 2025 vs September 2025 (Live Data from Power BI)</p>
              </div>

              {/* KPI row */}
              <div className="flex gap-3 mb-5">
                <div className="bg-slate-800 rounded-lg p-4 border border-slate-700 shadow-lg flex-1">
                  <div className="flex justify-between items-start mb-1">
                    <span className="text-slate-300 text-sm font-semibold">Total P&L</span>
                    <TrendingUp className={`w-5 h-5 ${pnlGrowth >= 0 ? 'text-green-400' : 'text-red-400'}`} />
                  </div>
                  <div className="text-3xl font-bold text-white mb-2">AED {overview.thisMonth.pnl}M</div>
                  <div className="flex items-center gap-2 text-sm mb-3">
                    <span className={`font-semibold ${pnlGrowth >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                      {pnlGrowth > 0 ? '+' : ''}{pnlGrowth}%
                    </span>
                    <span className="text-slate-300">from AED {overview.lastMonth.pnl}M</span>
                  </div>
                  
                  <div className="border-t border-slate-600 pt-3 mt-3">
                    <div className="grid grid-cols-2 gap-2">
                      <div className="bg-slate-900/50 rounded p-2">
                        <div className="text-slate-300 text-xs font-semibold mb-1">Inward</div>
                        <div className="text-white text-base font-bold">AED {direction.inward.pnl}M</div>
                        <div className={`text-xs ${direction.inward.pnlGrowth >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                          {direction.inward.pnlGrowth > 0 ? '+' : ''}{direction.inward.pnlGrowth}%
                        </div>
                        <div className="text-slate-400 text-xs">from AED {direction.inward.pnlSPLM}M</div>
                      </div>
                      <div className="bg-slate-900/50 rounded p-2">
                        <div className="text-slate-300 text-xs font-semibold mb-1">Outward</div>
                        <div className="text-white text-base font-bold">AED {direction.outward.pnl}M</div>
                        <div className={`text-xs ${direction.outward.pnlGrowth >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                          {direction.outward.pnlGrowth > 0 ? '+' : ''}{direction.outward.pnlGrowth}%
                        </div>
                        <div className="text-slate-400 text-xs">from AED {direction.outward.pnlSPLM}M</div>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="bg-slate-800 rounded-lg p-4 border border-slate-700 shadow-lg flex-1">
                  <div className="flex justify-between items-start mb-1">
                    <span className="text-slate-300 text-sm font-semibold">Volume</span>
                    <TrendingUp className={`w-5 h-5 ${volumeGrowth >= 0 ? 'text-green-400' : 'text-red-400'}`} />
                  </div>
                  <div className="text-3xl font-bold text-white mb-2">AED {overview.thisMonth.volume}bn</div>
                  <div className="flex items-center gap-2 text-sm mb-3">
                    <span className={`font-semibold ${volumeGrowth >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                      {volumeGrowth > 0 ? '+' : ''}{volumeGrowth}%
                    </span>
                    <span className="text-slate-300">from AED {overview.lastMonth.volume}bn</span>
                  </div>
                  
                  <div className="border-t border-slate-600 pt-3 mt-3">
                    <div className="grid grid-cols-2 gap-2">
                      <div className="bg-slate-900/50 rounded p-2">
                        <div className="text-slate-300 text-xs font-semibold mb-1">Inward</div>
                        <div className="text-white text-base font-bold">AED {direction.inward.volume}bn</div>
                      </div>
                      <div className="bg-slate-900/50 rounded p-2">
                        <div className="text-slate-300 text-xs font-semibold mb-1">Outward</div>
                        <div className="text-white text-base font-bold">AED {direction.outward.volume}bn</div>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="bg-slate-800 rounded-lg p-4 border border-slate-700 shadow-lg flex-1">
                  <div className="flex justify-between items-start mb-1">
                    <span className="text-slate-300 text-sm font-semibold">Transactions</span>
                    <TrendingUp className={`w-5 h-5 ${transactionsGrowth >= 0 ? 'text-green-400' : 'text-red-400'}`} />
                  </div>
                  <div className="text-3xl font-bold text-white mb-2">{overview.thisMonth.transactions}K</div>
                  <div className="flex items-center gap-2 text-sm mb-3">
                    <span className={`font-semibold ${transactionsGrowth >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                      {transactionsGrowth > 0 ? '+' : ''}{transactionsGrowth}%
                    </span>
                    <span className="text-slate-300">from {overview.lastMonth.transactions}K</span>
                  </div>
                  
                  <div className="border-t border-slate-600 pt-3 mt-3">
                    <div className="grid grid-cols-2 gap-2">
                      <div className="bg-slate-900/50 rounded p-2">
                        <div className="text-slate-300 text-xs font-semibold mb-1">Inward</div>
                        <div className="text-white text-base font-bold">{direction.inward.transactions}K</div>
                      </div>
                      <div className="bg-slate-900/50 rounded p-2">
                        <div className="text-slate-300 text-xs font-semibold mb-1">Outward</div>
                        <div className="text-white text-base font-bold">{direction.outward.transactions}K</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              {/* Currency Performance */}
              <div className="bg-slate-800 rounded-lg p-4 border border-slate-700 shadow-lg mb-5">
                <h2 className="text-xl font-bold text-white mb-3">Currency Performance</h2>
                <div className="flex flex-wrap gap-4">
                  {currencies.map(currency => (
                    <div key={currency.code} className="bg-slate-900 rounded-lg px-4 py-2">
                      <span className="text-slate-200 font-semibold text-lg">{currency.code}</span>
                      <span className={`ml-3 font-bold text-lg ${currency.growth >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                        {currency.growth > 0 ? '+' : ''}{currency.growth}%
                      </span>
                    </div>
                  ))}
                </div>
              </div>

              {/* Segment Performance */}
              <div className="mb-6">
                <div className="bg-slate-800 rounded-lg p-6 border border-slate-700 shadow-lg">
                  <h2 className="text-xl font-bold text-white mb-4">Segment Performance</h2>
                  <div className="space-y-4">
                    {segments.map((segment) => (
                      <div key={segment.name} className="bg-slate-900 rounded-lg p-4">
                        <div className="flex justify-between items-start mb-3 gap-3">
                          <div className="flex items-center gap-2 flex-wrap">
                            <span className="text-white font-semibold text-xl">{segment.name}</span>
                            <div className={`rounded-full p-1 text-white ${segment.status === 'excellent' || segment.status === 'good' ? 'bg-green-500' : 'bg-yellow-500'}`}>
                              <CheckCircle className="w-5 h-5" />
                            </div>
                            <div className="text-slate-100 text-base">
                              P&L: <span className="text-white font-bold text-lg">AED {segment.pnl}M</span>
                              <span className={`ml-2 font-bold text-base ${segment.pnlGrowth >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                {segment.pnlGrowth > 0 ? '+' : ''}{segment.pnlGrowth}%
                              </span>
                            </div>
                          </div>
                          <div className="text-right text-sm font-semibold flex flex-wrap gap-x-3 justify-end">
                            {currencies.slice(0, 5).map(c => (
                              <span key={c.code} className="text-slate-200">
                                {c.code}{" "}
                                <span className={c.growth >= 0 ? "text-green-400" : "text-red-400"}>
                                  {c.growth > 0 ? "+" : ""}{c.growth}%
                                </span>
                              </span>
                            ))}
                          </div>
                        </div>

                        <div className="grid grid-cols-3 gap-3 mb-3">
                          <div>
                            <div className="text-slate-100 text-sm mb-1 font-bold">Volume</div>
                            <div className="text-white font-bold text-lg">AED {segment.volume}bn</div>
                            <div className={`text-sm font-bold ${segment.volumeGrowth >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                              {segment.volumeGrowth > 0 ? '+' : ''}{segment.volumeGrowth}%
                            </div>
                          </div>
                          {segment.hasTransactions && (
                            <div>
                              <div className="text-slate-100 text-sm mb-1 font-bold">Transactions</div>
                              <div className="text-white font-bold text-lg">{segment.transactions}K</div>
                              <div className={`text-sm font-bold ${segment.transactionsGrowth >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                {segment.transactionsGrowth > 0 ? '+' : ''}{segment.transactionsGrowth}%
                              </div>
                            </div>
                          )}
                          <div>
                            <div className="text-slate-100 text-sm mb-1 font-bold">Avg Ticket</div>
                            <div className="text-white font-bold text-lg">AED {segment.avgTicket}K</div>
                          </div>
                        </div>
                        
                        <div className="border-t border-slate-600 pt-3 mt-3">
                          <div className="text-slate-100 text-base mb-3 font-bold">Direction Split</div>
                          <div className="space-y-2">
                            {segment.splits.map((split) => (
                              <div key={split.name} className="flex justify-between items-center bg-slate-800 rounded-lg px-4 py-3 border border-slate-600">
                                <div className="flex-1">
                                  <div className="text-white text-base font-bold mb-1">{split.name}</div>
                                  <div className="text-slate-100 text-sm font-medium">
                                    AED {split.pnl}M â€¢ AED {split.volume}bn
                                  </div>
                                </div>
                                <div className="text-white text-base font-bold">{split.share}%</div>
                              </div>
                            ))}
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>

              {/* Attention section */}
              <div className="bg-red-900/20 border border-red-700/50 rounded-lg p-5">
                <div className="flex items-start gap-3">
                  <AlertCircle className="w-6 h-6 text-red-400 flex-shrink-0 mt-1" />
                  <div className="flex-1">
                    <h3 className="text-red-300 font-bold text-lg mb-2">Areas Requiring Attention</h3>
                    <div className="space-y-3">
                      {currencies.filter(c => parseFloat(c.growth) < 0).map(currency => (
                        <div key={currency.code} className="bg-slate-900/50 rounded p-3">
                          <div className="text-slate-300 font-semibold mb-1">
                            Currency: {currency.code} Recovery Plan ({currency.growth}%)
                          </div>
                          <div className="text-slate-400 text-sm">
                            Immediate action required to address negative growth in {currency.code} corridor. Consider competitive pricing, marketing campaigns, and operational improvements.
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FXDashboard />);
    </script>
</body>
</html>
